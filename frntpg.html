<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>speech to text </title>
    <link rel="stylesheet" href="fpstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1 class="heading">AUDIO TO SIGN LANGUAGE TOOL</h1>
    <div class="container">
        <div class="audio-left">
            <div class="audio-left-top">
                <h2 class="mic">USE MICROPHONE</h2>
                <div class="microphone">
                    <i class="fa-solid fa-microphone circle"></i>
                    <!-- <div class="circle"></div> -->
                </div>
                <!-- <input type="button" name="start" value="start">
               <input type="button" name="stop" value="stop"> -->
                <br>
                <div>
                    <button class="btn">start</button>

                    <button class="btn">stop</button>
                </div>
            </div>
            <div class="audio-left-bottom">

               <textarea name="display" id="" cols="40" rows="10">

               </textarea>
            </div>

        </div>
        <div class="audio-right">
            <h2 class="animation">SIGN LANGUAGE ANIMATION</h2>
        </div>

    </div>

</body>

</html>
